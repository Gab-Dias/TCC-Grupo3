<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../estilos/form.css">

    <title>GuardiõesAdote</title>

</head>
<body>

    <form>
        <label for="nomePet">Nome do Pet:</label>
        <input type="text" id="nomePet" name="nomePet" required>
    
        <label for="nomeCompleto">Seu Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required>
    
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
    
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="mediaSalarial">Média Salarial:</label>
        <input type="text" id="mediaSalarial" name="mediaSalarial" required>
    
        <label for="ondeMora">Onde Mora:</label>
        <input type="text" id="ondeMora" name="ondeMora" required>
    
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>
    
        <input type="submit" value="Enviar">
    </form>

    
</body>
</html>
