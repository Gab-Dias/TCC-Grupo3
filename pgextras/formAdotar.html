<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../estilos/form.css">

    <title>GuardiõesAdote</title>

</head>
<body>

    <form>
        <label for="nomePet">Nome do Pet que pretende adotar:</label>
        <input type="text" id="nomePet" name="nomePet" required>
    
        <label for="nomeCompleto">Seu Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required>
    
        <label for="telefone">Telefone (com ddd):</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="(xx) xxxxx-xxxx">
    
        <label for="email">E-mail para contato:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="mediaSalarial">Média Salarial:</label>
        <input type="text" id="mediaSalarial" name="mediaSalarial" required>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>
    
        <div>
            <input type="submit" value="ENVIAR">
        </div>
    </form>

    
</body>
</html>
